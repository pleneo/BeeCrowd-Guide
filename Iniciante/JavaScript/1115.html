<script>
for([x,y]=lines.shift().split(" ").map(Number); x!=0 && y!=0; [x,y]=lines.shift().split(" ").map(Number)){
    if(x>0){
        if(y>0){
            console.log("primeiro")
        }
        else{

        }

    else{

        }
    }
}



</script>
