<script>
// var prompt = function(t){return lines.shift()}

var n = parseFloat(prompt(""))
var reajuste
var percent
if(n<=400){
    reajuste = n*15/100
    n=(n+ reajuste)
    percent = 15
}
else if(n>400 && n<=800){
    reajuste = n*12/100
    n=(n+ reajuste)
    percent = 12
}
else if(n>800 && n<=1200){
    reajuste = n*10/100
    n=(n+ reajuste)
    percent = 10
}
else if(n>1200 && n<=2000){
    reajuste = n*7/100
    n=(n+ reajuste)
    percent = 7
}
else{
    reajuste = n*4/100
    n=(n+ reajuste)
    percent = 4
}

console.log("Novo salario: "+n.toFixed(2) + "\nReajuste ganho: "+reajuste.toFixed(2)+"\nEm percentual: "+percent+" %")
</script>
